<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📦 إدخال الطلبات</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4c3;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #00897b;
            color: white;
        }
    </style>
</head>
<body>
    <h2>📦 نظام إدخال الطلبات</h2>

    <input type="text" id="productInput" placeholder="أدخل اسم المنتج">
    <input type="number" id="productPrice" placeholder="السعر بالشيكل" min="1">
    <button onclick="addProduct()">إضافة منتج</button>

    <table>
        <thead>
            <tr>
                <th>المنتج</th>
                <th>العدد</th>
                <th>السعر للمنتج (₪)</th>
                <th>إجمالي السعر (₪)</th>
                <th>حذف</th>
            </tr>
        </thead>
        <tbody id="orderList"></tbody>
    </table>

    <h3>السعر الإجمالي: <span id="totalPrice">0</span> ₪</h3>
    <button onclick="sendOrder()">إرسال الطلب عبر واتساب</button>

    <script>
        let orderItems = [];

        function addProduct() {
            const productInput = document.getElementById('productInput');
            const productPriceInput = document.getElementById('productPrice');
            const productName = productInput.value.trim();
            const productPrice = parseFloat(productPriceInput.value);

            if (productName === '' || isNaN(productPrice) || productPrice <= 0) {
                alert('يرجى إدخال اسم المنتج وسعره بشكل صحيح.');
                return;
            }

            const product = { name: productName, quantity: 1, price: productPrice };
            orderItems.push(product);

            productInput.value = '';
            productPriceInput.value = '';

            updateOrderList();
        }

        function updateOrderList() {
            const orderList = document.getElementById('orderList');
            orderList.innerHTML = '';
            let totalPrice = 0;

            orderItems.forEach((item, index) => {
                const totalItemPrice = item.price * item.quantity;
                totalPrice += totalItemPrice;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)"></td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${totalItemPrice.toFixed(2)}</td>
                    <td><button onclick="deleteProduct(${index})">❌</button></td>
                `;
                orderList.appendChild(row);
            });

            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
        }

        function updateQuantity(index, quantity) {
            if (quantity > 0) {
                orderItems[index].quantity = parseInt(quantity);
                updateOrderList();
            }
        }

        function deleteProduct(index) {
            orderItems.splice(index, 1);
            updateOrderList();
        }

        function sendOrder() {
            if (orderItems.length === 0) {
                alert('يرجى إضافة منتجات أولاً.');
                return;
            }

            let message = 'قائمة الطلبات:\n';
            let totalPrice = 0;

            orderItems.forEach(item => {
                const totalItemPrice = item.price * item.quantity;
                totalPrice += totalItemPrice;
                message += `- ${item.name} (عدد: ${item.quantity}) - السعر: ${totalItemPrice.toFixed(2)} ₪\n`;
            });

            message += `\nالسعر الإجمالي: ${totalPrice.toFixed(2)} ₪`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        updateOrderList();
    </script>
</body>
</html>
