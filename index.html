        let orderItems = [];

        function searchDropdown() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const productList = document.getElementById("productList");
            productList.innerHTML = "";

            products.forEach(product => {
                if (product.name.toLowerCase().includes(searchInput)) {
                    const div = document.createElement('div');
                    div.innerHTML = `<span>${product.name} (${product.category})</span>
                                     <button onclick='addToOrder("${product.name}")'>ÿ•ÿ∂ÿßŸÅÿ©</button>`;
                    div.style.padding = '8px';
                    div.style.borderBottom = '1px solid #eee';
                    div.style.cursor = 'pointer';
                    productList.appendChild(div);
                }
            });
        }

        function addToOrder(name) {
            const existingItem = orderItems.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                orderItems.push({ name: name, quantity: 1 });
            }
            updateOrderTable();
        }

        function updateOrderTable() {
            const tableBody = document.querySelector("#orderTable tbody");
            tableBody.innerHTML = "";

            orderItems.forEach((item, index) => {
                const row = tableBody.insertRow();
                const nameCell = row.insertCell(0);
                const quantityCell = row.insertCell(1);
                const deleteCell = row.insertCell(2);

                nameCell.textContent = item.name;
                quantityCell.innerHTML = `<input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">`;
                deleteCell.innerHTML = `<button onclick="deleteOrderItem(${index})">üóëÔ∏è</button>`;
            });
        }

        function sendOrder() {
            let message = "ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™:\n";
            orderItems.forEach(item => {
                message += `- ${item.name}ÿå ÿßŸÑÿπÿØÿØ: ${item.quantity}\n`;
            });
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        }

        function printOrder() {
            const printArea = document.getElementById('orderTable').outerHTML;
            const newWindow = window.open('', '', 'width=800, height=600');
            newWindow.document.write('<html><head><title>ÿ∑ÿ®ÿßÿπÿ© ÿßŸÑÿ∑ŸÑÿ®</title></head><body>');
            newWindow.document.write(printArea);
            newWindow.document.write('</body></html>');
            newWindow.document.close();
            newWindow.print();
        }

        searchDropdown();
    </script>
